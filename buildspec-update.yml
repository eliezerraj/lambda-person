version: 0.2 

env:
  variables:
    FUNCTION_NAME: lambda-person
    ALIAS_NAME: lambda-person-version
    BUCKET_NAME: account-a-884069944685-codedeploy-artfacts

phases:
  pre_build: 
    commands: 
      - echo PRE_BUILD no tasks... 
