    commands: 
      - echo PRE_BUILD no tasks... 
  post_build: 
      commands: 
      - echo POST_BUILD Updating lambda Function... 

      - aws lambda update-function-code --function-name ${FUNCTION_NAME} --s3-bucket ${BUCKET_NAME} --s3-key ${FUNCTION_NAME}/main.zip